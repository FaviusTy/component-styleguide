<!DOCTYPE html>
<html class="no-js">
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Styleguide | {{capitalizedName}}</title>
        {{#each stylesheets}}
        <link rel="stylesheet" href="{{../staticPath}}/{{.}}"/>
        {{/each}}
        <link rel="stylesheet" href="/client/styleguide.css"/>
    </head>
    <body>
        <script src="/vendor/jquery/dist/jquery.min.js"></script>

        {{{body}}}

        <section class="sg-tpl hide">
            HTML content
            <pre><code>{{body}}</code></pre>
        </section>
        <section class="sg-tpl hide">
            Mustache template
            <pre><code>{{template}}</code></pre>
        </section>

        {{#each scripts}}
        <script src="{{../staticPath}}/{{.}}"></script>
        {{/each}}
    </body>
</html>
